<a class="list-group-item list-group-item-action flex-column align-items start
cursor-pointer" [routerLink]="index" routerLinkActive="active">
  <div class="row">
    <div class="col-8">
      <h5 class="mb-1">{{ recipe.name }}</h5>
      <p class="mb-1">{{ recipe.description | slice:0:25 }}</p>
    </div>
    <div class="col-4">
      <img [src]="recipe.imagePath" alt="" class="img-fluid">
    </div>
  </div>
</a>
