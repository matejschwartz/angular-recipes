<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
      </div>
      <img [src]="imagePath.value" alt="" class="img-fluid">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
      </div>
      <div class="form-group" formArrayName="ingredients">
        <div class="row mb-2" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;" [formGroupName]="i">
          <div class="col-7">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-3">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-2">
            <button class="btn btn-danger" type="button" (click)="onDeteleIngredient(i)">X</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" (click)="onAddIngredient()" type="button">Add ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
